<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Photo to Scan Converter - Artha</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      color: #333;
      line-height: 1.6;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .header {
      text-align: center;
      margin-bottom: 2rem;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .header h2 {
      background: linear-gradient(135deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-size: clamp(1.2rem, 4vw, 2rem);
      font-weight: 700;
      margin-bottom: 0.5rem;
      animation: glow 3s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { 
        filter: drop-shadow(0 0 5px rgba(102, 126, 234, 0.3));
      }
      to { 
        filter: drop-shadow(0 0 15px rgba(118, 75, 162, 0.6));
      }
    }

    .upload-section {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 2rem;
      margin-bottom: 2rem;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      text-align: center;
    }

    .file-input-wrapper {
      position: relative;
      display: inline-block;
      margin: 10px;
    }

    input[type="file"] {
      position: absolute;
      opacity: 0;
      width: 100%;
      height: 100%;
      cursor: pointer;
    }

    .file-input-label {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      padding: 12px 24px;
      border-radius: 50px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
      border: none;
      font-size: 16px;
    }

    .file-input-label:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
    }

    button {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 50px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin: 5px;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
    }

    button:active {
      transform: translateY(0);
    }

    .controls {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 2rem;
      margin-bottom: 2rem;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .controls-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
      margin-bottom: 1.5rem;
    }

    .control-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .control-group label {
      font-weight: 600;
      color: #555;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    input[type="range"] {
      -webkit-appearance: none;
      appearance: none;
      height: 6px;
      background: #e0e0e0;
      border-radius: 3px;
      outline: none;
      transition: all 0.3s ease;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 20px;
      height: 20px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
      transition: all 0.3s ease;
    }

    input[type="range"]::-webkit-slider-thumb:hover {
      transform: scale(1.1);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }

    input[type="range"]::-moz-range-thumb {
      width: 20px;
      height: 20px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      border-radius: 50%;
      cursor: pointer;
      border: none;
      box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
    }

    .button-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-top: 1rem;
    }

    .canvas-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      margin: 2rem 0;
    }

    .canvas-wrapper {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 2rem;
      margin: 1rem;
      display: none;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      max-width: 90%;
    }

    canvas {
      border-radius: 12px;
      max-width: 100%;
      height: auto;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      margin-bottom: 1rem;
      cursor: crosshair;
      position: relative;
    }

    .crop-overlay {
      position: absolute;
      border: 2px dashed #667eea;
      background: rgba(102, 126, 234, 0.1);
      pointer-events: none;
      display: none;
    }

    .crop-handles {
      position: absolute;
      width: 8px;
      height: 8px;
      background: #667eea;
      border: 2px solid white;
      border-radius: 50%;
      pointer-events: all;
      cursor: pointer;
    }

    .canvas-container-wrapper {
      position: relative;
      display: inline-block;
    }

    .canvas-controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    .download-section {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      text-align: center;
    }

    .navigation-controls {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin: 1rem 0;
    }

    /* Modal styles for mobile sharing */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.8);
      backdrop-filter: blur(10px);
    }

    .modal-content {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      margin: 10% auto;
      padding: 2rem;
      border-radius: 20px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    .modal-image {
      max-width: 100%;
      max-height: 300px;
      border-radius: 12px;
      margin: 1rem 0;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }

    .close:hover {
      color: #667eea;
    }

    /* Special button styles */
    .btn-primary { background: linear-gradient(135deg, #667eea, #764ba2); }
    .btn-success { background: linear-gradient(135deg, #56ab2f, #a8e6cf); }
    .btn-warning { background: linear-gradient(135deg, #f093fb, #f5576c); }
    .btn-danger { background: linear-gradient(135deg, #ff9a9e, #fecfef); }
    .btn-info { background: linear-gradient(135deg, #a8edea, #fed6e3); }

    /* Mobile optimizations */
    @media (max-width: 768px) {
      .container {
        padding: 10px;
      }

      .header {
        padding: 1.5rem;
        margin-bottom: 1rem;
      }

      .upload-section,
      .controls,
      .download-section {
        padding: 1.5rem;
        margin-bottom: 1rem;
      }

      .controls-grid {
        grid-template-columns: 1fr;
        gap: 1rem;
      }

      button {
        padding: 10px 20px;
        font-size: 14px;
        margin: 3px;
      }

      .button-group {
        gap: 5px;
      }

      .canvas-wrapper {
        padding: 1rem;
        margin: 0.5rem 0;
      }

      .navigation-controls {
        flex-direction: column;
        align-items: center;
      }

      .modal-content {
        margin: 5% auto;
        width: 95%;
        padding: 1.5rem;
      }
    }

    @media (max-width: 480px) {
      .header h2 {
        font-size: 1rem;
      }

      button {
        width: 100%;
        max-width: 280px;
        justify-content: center;
      }

      .button-group {
        flex-direction: column;
        align-items: center;
      }

      .navigation-controls {
        gap: 0.5rem;
      }
    }

    /* Loading animations */
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }

    .loading {
      animation: pulse 1.5s ease-in-out infinite;
    }

    /* Focus styles for accessibility */
    button:focus,
    input[type="range"]:focus {
      outline: 2px solid #667eea;
      outline-offset: 2px;
    }

    /* Smooth scrolling */
    html {
      scroll-behavior: smooth;
    }

    /* Share message styles */
    .share-message {
      background: linear-gradient(135deg, #56ab2f, #a8e6cf);
      color: white;
      padding: 1rem;
      border-radius: 12px;
      margin: 1rem 0;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>
        ✨ "Proudly made by Artha Education Institute – Helping every student shine brighter!" ✨
      </h2>
    </div>

    <div class="upload-section">
      <div class="file-input-wrapper">
        <input type="file" id="upload" accept="image/*" multiple>
        <label for="upload" class="file-input-label">
          📁 Choose Files
        </label>
      </div>
      
      <button id="cameraBtn" class="btn-primary">📷 Capture from Camera</button>
    </div>

    <div class="controls">
      <div class="controls-grid">
        <div class="control-group">
          <label for="gray">Grayscale</label>
          <input type="range" id="gray" min="0" max="1" step="0.1" value="1">
        </div>
        <div class="control-group">
          <label for="brightness">Brightness</label>
          <input type="range" id="brightness" min="0" max="3" step="0.1" value="1.5">
        </div>
        <div class="control-group">
          <label for="contrast">Contrast</label>
          <input type="range" id="contrast" min="0" max="3" step="0.1" value="2">
        </div>
      </div>
      <div class="button-group">
        <button id="applyBtn" class="btn-success">✨ Apply Effect</button>
        <button id="applyAllBtn" class="btn-success">✨ Apply to All</button>
        <button id="clearBtn" class="btn-danger">🗑️ Clear All</button>
      </div>
    </div>

    <div class="navigation-controls">
      <button id="prevBtn" class="btn-info">⬅️ Previous</button>
      <button id="nextBtn" class="btn-info">➡️ Next</button>
    </div>

    <div id="canvasContainer" class="canvas-container"></div>

    <div class="download-section">
      <div class="button-group">
        <button id="downloadAllJpg" class="btn-warning">💾 Download JPGs (ZIP)</button>
        <button id="downloadPDF" class="btn-warning">📄 Download as PDF</button>
        <button id="shareBtn" class="btn-success">📱 Share Images</button>
        <button id="viewImagesBtn" class="btn-info">👁️ View Images</button>
      </div>
    </div>
  </div>

  <!-- Modal for image viewing and sharing -->
  <div id="imageModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h3>Processed Images</h3>
      <div id="modalImageContainer"></div>
      <div class="share-message">
        💡 Tip: Long press on any image to save it to your device, or use the share button to send via other apps!
      </div>
      <div class="button-group">
        <button id="modalShareBtn" class="btn-success">📱 Share Current Image</button>
        <button id="modalSaveBtn" class="btn-warning">💾 Save Current Image</button>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.0/jszip.min.js"></script>
  <script>
    const upload = document.getElementById('upload');
    const cameraBtn = document.getElementById('cameraBtn');
    const canvasContainer = document.getElementById('canvasContainer');
    const brightnessSlider = document.getElementById('brightness');
    const contrastSlider = document.getElementById('contrast');
    const graySlider = document.getElementById('gray');
    const applyBtn = document.getElementById('applyBtn');
    const applyAllBtn = document.getElementById('applyAllBtn');
    const clearBtn = document.getElementById('clearBtn');
    const downloadAllJpg = document.getElementById('downloadAllJpg');
    const downloadPDF = document.getElementById('downloadPDF');
    const shareBtn = document.getElementById('shareBtn');
    const viewImagesBtn = document.getElementById('viewImagesBtn');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    
    // Modal elements
    const modal = document.getElementById('imageModal');
    const modalClose = document.querySelector('.close');
    const modalImageContainer = document.getElementById('modalImageContainer');
    const modalShareBtn = document.getElementById('modalShareBtn');
    const modalSaveBtn = document.getElementById('modalSaveBtn');

    let canvases = [];
    let currentIndex = 0;
    let backups = [];
    let cropData = {};
    let currentModalImageIndex = 0;

    // Detect if running as standalone app
    const isStandalone = window.matchMedia('(display-mode: standalone)').matches || 
                        window.navigator.standalone || 
                        document.referrer.includes('android-app://');

    // Mobile download function with multiple fallbacks
    function mobileDownload(blob, filename) {
      try {
        // Method 1: Try direct download (works in regular browsers)
        if (!isStandalone) {
          const url = URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url;
          a.download = filename;
          a.style.display = 'none';
          document.body.appendChild(a);
          a.click();
          document.body.removeChild(a);
          URL.revokeObjectURL(url);
          return true;
        }
        
        // Method 2: Try Web Share API if available
        if (navigator.share && navigator.canShare) {
          const file = new File([blob], filename, { type: blob.type });
          if (navigator.canShare({ files: [file] })) {
            navigator.share({
              title: 'Scanned Images',
              text: 'Images processed by Artha Scanner',
              files: [file]
            });
            return true;
          }
        }
        
        // Method 3: Open in new tab/window (fallback)
        const url = URL.createObjectURL(blob);
        const newWindow = window.open(url, '_blank');
        if (newWindow) {
          // Show instructions
          alert('Image opened in new tab. Please long-press the image and select "Save image" or "Download image"');
          return true;
        }
        
        return false;
      } catch (error) {
        console.error('Download failed:', error);
        return false;
      }
    }

    // Share single image using Web Share API or fallback
    async function shareImage(canvas, filename = 'scanned-image.jpg') {
      try {
        canvas.toBlob(async (blob) => {
          if (navigator.share && navigator.canShare) {
            try {
              const file = new File([blob], filename, { type: 'image/jpeg' });
              if (navigator.canShare({ files: [file] })) {
                await navigator.share({
                  title: 'Scanned Image',
                  text: 'Image processed by Artha Scanner',
                  files: [file]
                });
                return;
              }
            } catch (shareError) {
              console.log('Share API failed, trying fallback');
            }
          }
          
          // Fallback: Download or open image
          if (!mobileDownload(blob, filename)) {
            // Last resort: Show image in modal
            showImageModal();
          }
        }, 'image/jpeg', 0.9);
      } catch (error) {
        console.error('Share failed:', error);
        alert('Unable to share image. Please try the "View Images" option.');
      }
    }

    // Show images in modal for manual saving
    function showImageModal() {
      modalImageContainer.innerHTML = '';
      currentModalImageIndex = 0;
      
      if (canvases.length === 0) {
        alert('No images to display. Please upload and process some images first.');
        return;
      }
      
      canvases.forEach((canvas, index) => {
        const img = document.createElement('img');
        img.src = canvas.toDataURL('image/jpeg', 0.9);
        img.className = 'modal-image';
        img.style.display = index === 0 ? 'block' : 'none';
        img.alt = `Scanned image ${index + 1}`;
        
        // Add long-press context menu for mobile
        img.addEventListener('contextmenu', (e) => {
          e.preventDefault();
          return false;
        });
        
        modalImageContainer.appendChild(img);
      });
      
      modal.style.display = 'block';
      updateModalNavigation();
    }

    function updateModalNavigation() {
      const images = modalImageContainer.querySelectorAll('.modal-image');
      images.forEach((img, index) => {
        img.style.display = index === currentModalImageIndex ? 'block' : 'none';
      });
      
      // Update navigation buttons
      const navDiv = document.createElement('div');
      navDiv.className = 'button-group';
      navDiv.innerHTML = `
        <button onclick="previousModalImage()" ${currentModalImageIndex === 0 ? 'disabled' : ''}>⬅️ Previous</button>
        <span>Image ${currentModalImageIndex + 1} of ${canvases.length}</span>
        <button onclick="nextModalImage()" ${currentModalImageIndex === canvases.length - 1 ? 'disabled' : ''}>➡️ Next</button>
      `;
      
      // Remove existing navigation
      const existingNav = modalImageContainer.querySelector('.button-group');
      if (existingNav) existingNav.remove();
      
      modalImageContainer.appendChild(navDiv);
    }

    window.previousModalImage = function() {
      if (currentModalImageIndex > 0) {
        currentModalImageIndex--;
        updateModalNavigation();
      }
    };

    window.nextModalImage = function() {
      if (currentModalImageIndex < canvases.length - 1) {
        currentModalImageIndex++;
        updateModalNavigation();
      }
    };

    // Camera functionality
    cameraBtn.addEventListener('click', async () => {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ 
          video: { 
            facingMode: { ideal: 'environment' } // Use back camera if available
          } 
        });
        
        const video = document.createElement('video');
        video.srcObject = stream;
        video.autoplay = true;
        video.playsInline = true;
        
        const cameraModal = document.createElement('div');
        cameraModal.style.cssText = `
          position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
          background: rgba(0,0,0,0.9); display: flex; flex-direction: column;
          justify-content: center; align-items: center; z-index: 1000;
        `;
        
        video.style.cssText = `max-width: 90%; max-height: 70%; border-radius: 12px;`;
        
        const captureBtn = document.createElement('button');
        captureBtn.textContent = '📸 Capture';
        captureBtn.className = 'btn-success';
        captureBtn.style.marginTop = '20px';
        
        const closeBtn = document.createElement('button');
        closeBtn.textContent = '❌ Close';
        closeBtn.className = 'btn-danger';
        closeBtn.style.marginTop = '10px';
        
        cameraModal.appendChild(video);
        cameraModal.appendChild(captureBtn);
        cameraModal.appendChild(closeBtn);
        document.body.appendChild(cameraModal);
        
        captureBtn.onclick = () => {
          const canvas = document.createElement('canvas');
          const ctx = canvas.getContext('2d');
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          ctx.drawImage(video, 0, 0);
          
          // Convert canvas to blob and create file
          canvas.toBlob(blob => {
            const file = new File([blob], 'camera-capture.jpg', { type: 'image/jpeg' });
            handleImage(file);
          });
          
          stream.getTracks().forEach(track => track.stop());
          document.body.removeChild(cameraModal);
        };
        
        closeBtn.onclick = () => {
          stream.getTracks().forEach(track => track.stop());
          document.body.removeChild(cameraModal);
        };
        
      } catch (err) {
        console.error('Camera access denied:', err);
        alert('Camera access denied or not available. Please check permissions or try uploading an image instead.');
      }
    });

    function showCanvas(index) {
      document.querySelectorAll('.canvas-wrapper').forEach((el, i) => {
        el.style.display = i === index ? 'block' : 'none';
      });
    }

    function setupManualCrop(canvas, wrapper) {
      const canvasWrapper = document.createElement('div');
      canvasWrapper.className = 'canvas-container-wrapper';
      
      const overlay = document.createElement('div');
      overlay.className = 'crop-overlay';
      
      canvas.parentNode.insertBefore(canvasWrapper, canvas);
      canvasWrapper.appendChild(canvas);
      canvasWrapper.appendChild(overlay);
      
      let isDrawing = false;
      let startX, startY, currentX, currentY;
      
      const getCanvasCoordinates = (e) => {
        const rect = canvas.getBoundingClientRect();
        const scaleX = canvas.width / rect.width;
        const scaleY = canvas.height / rect.height;
        
        const clientX = e.clientX || (e.touches && e.touches[0].clientX);
        const clientY = e.clientY || (e.touches && e.touches[0].clientY);
        
        return {
          x: (clientX - rect.left) * scaleX,
          y: (clientY - rect.top) * scaleY,
          displayX: clientX - rect.left,
          displayY: clientY - rect.top
        };
      };
      
      const startDrawing = (e) => {
        isDrawing = true;
        const coords = getCanvasCoordinates(e);
        startX = coords.x;
        startY = coords.y;
        overlay.style.display = 'block';
        overlay.style.left = coords.displayX + 'px';
        overlay.style.top = coords.displayY + 'px';
        overlay.style.width = '0px';
        overlay.style.height = '0px';
      };
      
      const draw = (e) => {
        if (!isDrawing) return;
        const coords = getCanvasCoordinates(e);
        currentX = coords.x;
        currentY = coords.y;
        
        const width = Math.abs(coords.displayX - (startX * canvas.getBoundingClientRect().width / canvas.width));
        const height = Math.abs(coords.displayY - (startY * canvas.getBoundingClientRect().height / canvas.height));
        const left = Math.min(coords.displayX, startX * canvas.getBoundingClientRect().width / canvas.width);
        const top = Math.min(coords.displayY, startY * canvas.getBoundingClientRect().height / canvas.height);
        
        overlay.style.left = left + 'px';
        overlay.style.top = top + 'px';
        overlay.style.width = width + 'px';
        overlay.style.height = height + 'px';
      };
      
      const stopDrawing = () => {
