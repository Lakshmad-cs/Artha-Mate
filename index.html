<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Photo to Scan Converter - Artha</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      color: #333;
      line-height: 1.6;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .header {
      text-align: center;
      margin-bottom: 2rem;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .header h2 {
      background: linear-gradient(135deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-size: clamp(1.2rem, 4vw, 2rem);
      font-weight: 700;
      margin-bottom: 0.5rem;
      animation: glow 3s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { 
        filter: drop-shadow(0 0 5px rgba(102, 126, 234, 0.3));
      }
      to { 
        filter: drop-shadow(0 0 15px rgba(118, 75, 162, 0.6));
      }
    }

    .upload-section {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 2rem;
      margin-bottom: 2rem;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      text-align: center;
    }

    .file-input-wrapper {
      position: relative;
      display: inline-block;
      margin: 10px;
    }

    input[type="file"] {
      position: absolute;
      opacity: 0;
      width: 100%;
      height: 100%;
      cursor: pointer;
    }

    .file-input-label {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      padding: 12px 24px;
      border-radius: 50px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
      border: none;
      font-size: 16px;
    }

    .file-input-label:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
    }

    button {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 50px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin: 5px;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
    }

    button:active {
      transform: translateY(0);
    }

    .controls {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 2rem;
      margin-bottom: 2rem;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .controls-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
      margin-bottom: 1.5rem;
    }

    .control-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .control-group label {
      font-weight: 600;
      color: #555;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    input[type="range"] {
      -webkit-appearance: none;
      appearance: none;
      height: 6px;
      background: #e0e0e0;
      border-radius: 3px;
      outline: none;
      transition: all 0.3s ease;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 20px;
      height: 20px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
      transition: all 0.3s ease;
    }

    input[type="range"]::-webkit-slider-thumb:hover {
      transform: scale(1.1);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }

    input[type="range"]::-moz-range-thumb {
      width: 20px;
      height: 20px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      border-radius: 50%;
      cursor: pointer;
      border: none;
      box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
    }

    .button-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-top: 1rem;
    }

    .canvas-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      margin: 2rem 0;
    }

    .canvas-wrapper {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 2rem;
      margin: 1rem;
      display: none;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      max-width: 90%;
    }

    canvas {
      border-radius: 12px;
      max-width: 100%;
      height: auto;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      margin-bottom: 1rem;
      cursor: crosshair;
      position: relative;
    }

    .crop-overlay {
      position: absolute;
      border: 2px dashed #667eea;
      background: rgba(102, 126, 234, 0.1);
      pointer-events: none;
      display: none;
    }

    .crop-handles {
      position: absolute;
      width: 8px;
      height: 8px;
      background: #667eea;
      border: 2px solid white;
      border-radius: 50%;
      pointer-events: all;
      cursor: pointer;
    }

    .canvas-container-wrapper {
      position: relative;
      display: inline-block;
    }

    .canvas-controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    .download-section {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      text-align: center;
    }

    .navigation-controls {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin: 1rem 0;
    }

    /* Special button styles */
    .btn-primary { background: linear-gradient(135deg, #667eea, #764ba2); }
    .btn-success { background: linear-gradient(135deg, #56ab2f, #a8e6cf); }
    .btn-warning { background: linear-gradient(135deg, #f093fb, #f5576c); }
    .btn-danger { background: linear-gradient(135deg, #ff9a9e, #fecfef); }
    .btn-info { background: linear-gradient(135deg, #a8edea, #fed6e3); }

    /* Mobile optimizations */
    @media (max-width: 768px) {
      .container {
        padding: 10px;
      }

      .header {
        padding: 1.5rem;
        margin-bottom: 1rem;
      }

      .upload-section,
      .controls,
      .download-section {
        padding: 1.5rem;
        margin-bottom: 1rem;
      }

      .controls-grid {
        grid-template-columns: 1fr;
        gap: 1rem;
      }

      button {
        padding: 10px 20px;
        font-size: 14px;
        margin: 3px;
      }

      .button-group {
        gap: 5px;
      }

      .canvas-wrapper {
        padding: 1rem;
        margin: 0.5rem 0;
      }

      .navigation-controls {
        flex-direction: column;
        align-items: center;
      }
    }

    @media (max-width: 480px) {
      .header h2 {
        font-size: 1rem;
      }

      button {
        width: 100%;
        max-width: 280px;
        justify-content: center;
      }

      .button-group {
        flex-direction: column;
        align-items: center;
      }

      .navigation-controls {
        gap: 0.5rem;
      }
    }

    /* Loading animations */
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }

    .loading {
      animation: pulse 1.5s ease-in-out infinite;
    }

    /* Focus styles for accessibility */
    button:focus,
    input[type="range"]:focus {
      outline: 2px solid #667eea;
      outline-offset: 2px;
    }

    /* Smooth scrolling */
    html {
      scroll-behavior: smooth;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>
        ‚ú® "Proudly made by Artha Education Institute ‚Äì Helping every student shine brighter!" ‚ú®
      </h2>
    </div>

    <div class="upload-section">
      <div class="file-input-wrapper">
        <input type="file" id="upload" accept="image/*" multiple>
        <label for="upload" class="file-input-label">
          üìÅ Choose Files
        </label>
      </div>
      
      <button id="cameraBtn" class="btn-primary">üì∑ Capture from Camera</button>
    </div>

    <div class="controls">
      <div class="controls-grid">
        <div class="control-group">
          <label for="gray">Grayscale</label>
          <input type="range" id="gray" min="0" max="1" step="0.1" value="1">
        </div>
        <div class="control-group">
          <label for="brightness">Brightness</label>
          <input type="range" id="brightness" min="0" max="3" step="0.1" value="1.5">
        </div>
        <div class="control-group">
          <label for="contrast">Contrast</label>
          <input type="range" id="contrast" min="0" max="3" step="0.1" value="2">
        </div>
      </div>
      <div class="button-group">
        <button id="applyBtn" class="btn-success">‚ú® Apply Effect</button>
        <button id="applyAllBtn" class="btn-success">‚ú® Apply to All</button>
        <button id="clearBtn" class="btn-danger">üóëÔ∏è Clear All</button>
      </div>
    </div>

    <div class="navigation-controls">
      <button id="prevBtn" class="btn-info">‚¨ÖÔ∏è Previous</button>
      <button id="nextBtn" class="btn-info">‚û°Ô∏è Next</button>
    </div>

    <div id="canvasContainer" class="canvas-container"></div>

    <div class="download-section">
      <div class="button-group">
        <button id="downloadAllJpg" class="btn-warning">üíæ Download JPGs (ZIP)</button>
        <button id="downloadPDF" class="btn-warning">üìÑ Download as PDF</button>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.0/jszip.min.js"></script>
  <script>
    const upload = document.getElementById('upload');
    const cameraBtn = document.getElementById('cameraBtn');
    const canvasContainer = document.getElementById('canvasContainer');
    const brightnessSlider = document.getElementById('brightness');
    const contrastSlider = document.getElementById('contrast');
    const graySlider = document.getElementById('gray');
    const applyBtn = document.getElementById('applyBtn');
    const applyAllBtn = document.getElementById('applyAllBtn');
    const clearBtn = document.getElementById('clearBtn');
    const downloadAllJpg = document.getElementById('downloadAllJpg');
    const downloadPDF = document.getElementById('downloadPDF');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');

    let canvases = [];
    let currentIndex = 0;
    let backups = [];
    let cropData = {};

    // Camera functionality
    cameraBtn.addEventListener('click', async () => {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ 
          video: { 
            facingMode: { ideal: 'environment' } // Use back camera if available
          } 
        });
        
        const video = document.createElement('video');
        video.srcObject = stream;
        video.autoplay = true;
        video.playsInline = true;
        
        const modal = document.createElement('div');
        modal.style.cssText = `
          position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
          background: rgba(0,0,0,0.9); display: flex; flex-direction: column;
          justify-content: center; align-items: center; z-index: 1000;
        `;
        
        video.style.cssText = `max-width: 90%; max-height: 70%; border-radius: 12px;`;
        
        const captureBtn = document.createElement('button');
        captureBtn.textContent = 'üì∏ Capture';
        captureBtn.className = 'btn-success';
        captureBtn.style.marginTop = '20px';
        
        const closeBtn = document.createElement('button');
        closeBtn.textContent = '‚ùå Close';
        closeBtn.className = 'btn-danger';
        closeBtn.style.marginTop = '10px';
        
        modal.appendChild(video);
        modal.appendChild(captureBtn);
        modal.appendChild(closeBtn);
        document.body.appendChild(modal);
        
        captureBtn.onclick = () => {
          const canvas = document.createElement('canvas');
          const ctx = canvas.getContext('2d');
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          ctx.drawImage(video, 0, 0);
          
          // Convert canvas to blob and create file
          canvas.toBlob(blob => {
            const file = new File([blob], 'camera-capture.jpg', { type: 'image/jpeg' });
            handleImage(file);
          });
          
          stream.getTracks().forEach(track => track.stop());
          document.body.removeChild(modal);
        };
        
        closeBtn.onclick = () => {
          stream.getTracks().forEach(track => track.stop());
          document.body.removeChild(modal);
        };
        
      } catch (err) {
        console.error('Camera access denied:', err);
        alert('Camera access denied or not available. Please check permissions or try uploading an image instead.');
      }
    });

    function showCanvas(index) {
      document.querySelectorAll('.canvas-wrapper').forEach((el, i) => {
        el.style.display = i === index ? 'block' : 'none';
      });
    }

    function setupManualCrop(canvas, wrapper) {
      const canvasWrapper = document.createElement('div');
      canvasWrapper.className = 'canvas-container-wrapper';
      
      const overlay = document.createElement('div');
      overlay.className = 'crop-overlay';
      
      canvas.parentNode.insertBefore(canvasWrapper, canvas);
      canvasWrapper.appendChild(canvas);
      canvasWrapper.appendChild(overlay);
      
      let isDrawing = false;
      let startX, startY, currentX, currentY;
      
      const getCanvasCoordinates = (e) => {
        const rect = canvas.getBoundingClientRect();
        const scaleX = canvas.width / rect.width;
        const scaleY = canvas.height / rect.height;
        
        const clientX = e.clientX || (e.touches && e.touches[0].clientX);
        const clientY = e.clientY || (e.touches && e.touches[0].clientY);
        
        return {
          x: (clientX - rect.left) * scaleX,
          y: (clientY - rect.top) * scaleY,
          displayX: clientX - rect.left,
          displayY: clientY - rect.top
        };
      };
      
      const startDrawing = (e) => {
        isDrawing = true;
        const coords = getCanvasCoordinates(e);
        startX = coords.x;
        startY = coords.y;
        overlay.style.display = 'block';
        overlay.style.left = coords.displayX + 'px';
        overlay.style.top = coords.displayY + 'px';
        overlay.style.width = '0px';
        overlay.style.height = '0px';
      };
      
      const draw = (e) => {
        if (!isDrawing) return;
        const coords = getCanvasCoordinates(e);
        currentX = coords.x;
        currentY = coords.y;
        
        const width = Math.abs(coords.displayX - (startX * canvas.getBoundingClientRect().width / canvas.width));
        const height = Math.abs(coords.displayY - (startY * canvas.getBoundingClientRect().height / canvas.height));
        const left = Math.min(coords.displayX, startX * canvas.getBoundingClientRect().width / canvas.width);
        const top = Math.min(coords.displayY, startY * canvas.getBoundingClientRect().height / canvas.height);
        
        overlay.style.left = left + 'px';
        overlay.style.top = top + 'px';
        overlay.style.width = width + 'px';
        overlay.style.height = height + 'px';
      };
      
      const stopDrawing = () => {
        if (!isDrawing) return;
        isDrawing = false;
        
        const cropX = Math.min(startX, currentX);
        const cropY = Math.min(startY, currentY);
        const cropWidth = Math.abs(currentX - startX);
        const cropHeight = Math.abs(currentY - startY);
        
        if (cropWidth > 10 && cropHeight > 10) {
          cropData[canvases.indexOf(canvas)] = {
            x: cropX,
            y: cropY,
            width: cropWidth,
            height: cropHeight
          };
        }
      };
      
      // Mouse events
      canvas.addEventListener('mousedown', startDrawing);
      canvas.addEventListener('mousemove', draw);
      canvas.addEventListener('mouseup', stopDrawing);
      
      // Touch events
      canvas.addEventListener('touchstart', (e) => {
        e.preventDefault();
        startDrawing(e);
      });
      canvas.addEventListener('touchmove', (e) => {
        e.preventDefault();
        draw(e);
      });
      canvas.addEventListener('touchend', (e) => {
        e.preventDefault();
        stopDrawing();
      });
    }

    function handleImage(file) {
      const img = new Image();
      img.onload = () => {
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = img.width;
        canvas.height = img.height;
        ctx.drawImage(img, 0, 0);
        addWatermark(ctx, canvas);

        const wrapper = document.createElement('div');
        wrapper.className = 'canvas-wrapper';
        wrapper.appendChild(canvas);

        setupManualCrop(canvas, wrapper);

        const controlsDiv = document.createElement('div');
        controlsDiv.className = 'canvas-controls';

        const rotateBtn = document.createElement('button');
        rotateBtn.innerText = "üîÑ Rotate";
        rotateBtn.className = 'btn-info';
        rotateBtn.onclick = () => {
          const tempCanvas = document.createElement('canvas');
          tempCanvas.width = canvas.height;
          tempCanvas.height = canvas.width;
          const tempCtx = tempCanvas.getContext('2d');
          tempCtx.translate(tempCanvas.width / 2, tempCanvas.height / 2);
          tempCtx.rotate(Math.PI / 2);
          tempCtx.drawImage(canvas, -canvas.width / 2, -canvas.height / 2);
          canvas.width = tempCanvas.width;
          canvas.height = tempCanvas.height;
          ctx.drawImage(tempCanvas, 0, 0);
          addWatermark(ctx, canvas);
        };

        const undoBtn = document.createElement('button');
        undoBtn.innerText = "‚Ü©Ô∏è Undo";
        undoBtn.className = 'btn-warning';
        const backupImage = ctx.getImageData(0, 0, canvas.width, canvas.height);
        backups.push(backupImage);
        undoBtn.onclick = () => {
          ctx.putImageData(backups[currentIndex], 0, 0);
          brightnessSlider.value = 1.5;
          contrastSlider.value = 2;
          graySlider.value = 1;
          addWatermark(ctx, canvas);
        };

        const cropBtn = document.createElement('button');
        cropBtn.innerText = "‚úÇÔ∏è Apply Crop";
        cropBtn.className = 'btn-success';
        cropBtn.onclick = () => applyCrop(canvas);

        controlsDiv.appendChild(rotateBtn);
        controlsDiv.appendChild(undoBtn);
        controlsDiv.appendChild(cropBtn);
        wrapper.appendChild(controlsDiv);

        canvasContainer.appendChild(wrapper);
        canvases.push(canvas);
        showCanvas(currentIndex);
      };
      img.src = URL.createObjectURL(file);
    }

    function applyCrop(canvas) {
      const canvasIndex = canvases.indexOf(canvas);
      const crop = cropData[canvasIndex];
      
      if (!crop) {
        alert('Please select an area to crop by dragging on the image.');
        return;
      }
      
      const ctx = canvas.getContext('2d');
      const croppedImageData = ctx.getImageData(crop.x, crop.y, crop.width, crop.height);
      
      canvas.width = crop.width;
      canvas.height = crop.height;
      ctx.putImageData(croppedImageData, 0, 0);
      addWatermark(ctx, canvas);
      
      // Clear crop data and overlay
      delete cropData[canvasIndex];
      const overlay = canvas.parentNode.querySelector('.crop-overlay');
      if (overlay) overlay.style.display = 'none';
    }

    upload.addEventListener('change', (e) => {
      Array.from(e.target.files).forEach(handleImage);
    });

    function addWatermark(ctx, canvas) {
      ctx.font = "16px Arial";
      ctx.fillStyle = "rgba(0,0,0,0.3)";
      ctx.textAlign = "right";
      ctx.fillText("Artha Education Institute", canvas.width - 10, canvas.height - 10);
    }

    function applyEffectToCanvas(canvas) {
      const brightness = parseFloat(brightnessSlider.value);
      const contrast = parseFloat(contrastSlider.value);
      const grayscale = parseFloat(graySlider.value);
      const ctx = canvas.getContext('2d');
      let imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      let data = imageData.data;
      for (let i = 0; i < data.length; i += 4) {
        let r = data[i], g = data[i + 1], b = data[i + 2];
        let avg = (r + g + b) / 3;
        r = r * (1 - grayscale) + avg * grayscale;
        g = g * (1 - grayscale) + avg * grayscale;
        b = b * (1 - grayscale) + avg * grayscale;
        r = (r - 128) * contrast + 128;
        g = (g - 128) * contrast + 128;
        b = (b - 128) * contrast + 128;
        r *= brightness;
        g *= brightness;
        b *= brightness;
        data[i] = Math.min(255, Math.max(0, r));
        data[i + 1] = Math.min(255, Math.max(0, g));
        data[i + 2] = Math.min(255, Math.max(0, b));
      }
      ctx.putImageData(imageData, 0, 0);
      addWatermark(ctx, canvas);
    }

    applyBtn.addEventListener('click', () => applyEffectToCanvas(canvases[currentIndex]));
    applyAllBtn.addEventListener('click', () => {
      canvases.forEach(canvas => applyEffectToCanvas(canvas));
    });

    clearBtn.addEventListener('click', () => {
      canvasContainer.innerHTML = '';
      canvases = [];
      backups = [];
      cropData = {};
      currentIndex = 0;
    });

    prevBtn.addEventListener('click', () => {
      if (currentIndex > 0) currentIndex--;
      showCanvas(currentIndex);
    });

    nextBtn.addEventListener('click', () => {
      if (currentIndex < canvases.length - 1) currentIndex++;
      showCanvas(currentIndex);
    });

    downloadAllJpg.addEventListener('click', () => {
      const zip = new JSZip();
      canvases.forEach((canvas, index) => {
        const dataURL = canvas.toDataURL('image/jpeg', 1.0);
        const imgData = dataURL.split(',')[1];
        zip.file(`scan-${index + 1}.jpg`, imgData, { base64: true });
      });
      zip.generateAsync({ type: "blob" }).then(content => {
        const link = document.createElement('a');
        link.href = URL.createObjectURL(content);
        link.download = "scanned-images.zip";
        link.click();
      });
    });

    downloadPDF.addEventListener('click', async () => {
      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF();
      canvases.forEach((canvas, i) => {
        const imgData = canvas.toDataURL('image/jpeg', 1.0);
        const width = pdf.internal.pageSize.getWidth();
        const height = pdf.internal.pageSize.getHeight();
        pdf.addImage(imgData, 'JPEG', 0, 0, width, height);
        if (i < canvases.length - 1) pdf.addPage();
      });
      pdf.save('scanned-pages.pdf');
    });
  </script>
