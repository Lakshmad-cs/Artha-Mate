<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Photo to Scan Converter - Artha</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      color: #333;
      line-height: 1.6;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .header {
      text-align: center;
      margin-bottom: 2rem;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .header h2 {
      background: linear-gradient(135deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-size: clamp(1.2rem, 4vw, 2rem);
      font-weight: 700;
      margin-bottom: 0.5rem;
      animation: glow 3s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { 
        filter: drop-shadow(0 0 5px rgba(102, 126, 234, 0.3));
      }
      to { 
        filter: drop-shadow(0 0 15px rgba(118, 75, 162, 0.6));
      }
    }

    .upload-section {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 2rem;
      margin-bottom: 2rem;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      text-align: center;
    }

    .file-input-wrapper {
      position: relative;
      display: inline-block;
      margin: 10px;
    }

    input[type="file"] {
      position: absolute;
      opacity: 0;
      width: 100%;
      height: 100%;
      cursor: pointer;
    }

    .file-input-label {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      padding: 12px 24px;
      border-radius: 50px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
      border: none;
      font-size: 16px;
    }

    .file-input-label:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
    }

    button {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 50px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin: 5px;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
    }

    button:active {
      transform: translateY(0);
    }

    .controls {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 2rem;
      margin-bottom: 2rem;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .controls-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
      margin-bottom: 1.5rem;
    }

    .control-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .control-group label {
      font-weight: 600;
      color: #555;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    input[type="range"] {
      -webkit-appearance: none;
      appearance: none;
      height: 6px;
      background: #e0e0e0;
      border-radius: 3px;
      outline: none;
      transition: all 0.3s ease;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 20px;
      height: 20px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
      transition: all 0.3s ease;
    }

    input[type="range"]::-webkit-slider-thumb:hover {
      transform: scale(1.1);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }

    input[type="range"]::-moz-range-thumb {
      width: 20px;
      height: 20px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      border-radius: 50%;
      cursor: pointer;
      border: none;
      box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
    }

    .button-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-top: 1rem;
    }

    .canvas-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      margin: 2rem 0;
    }

    .canvas-wrapper {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 2rem;
      margin: 1rem;
      display: none;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      max-width: 90%;
    }

    canvas {
      border-radius: 12px;
      max-width: 100%;
      height: auto;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      margin-bottom: 1rem;
      cursor: crosshair;
      position: relative;
    }

    .crop-overlay {
      position: absolute;
      border: 2px dashed #667eea;
      background: rgba(102, 126, 234, 0.1);
      pointer-events: none;
      display: none;
    }

    .canvas-container-wrapper {
      position: relative;
      display: inline-block;
    }

    .canvas-controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    .download-section {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      text-align: center;
    }

    .navigation-controls {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin: 1rem 0;
    }

    .status-message {
      text-align: center;
      padding: 1rem;
      margin: 1rem 0;
      border-radius: 8px;
      font-weight: 600;
    }

    .status-success {
      background: rgba(76, 175, 80, 0.1);
      color: #4CAF50;
      border: 1px solid #4CAF50;
    }

    .status-error {
      background: rgba(244, 67, 54, 0.1);
      color: #F44336;
      border: 1px solid #F44336;
    }

    .status-info {
      background: rgba(33, 150, 243, 0.1);
      color: #2196F3;
      border: 1px solid #2196F3;
    }

    /* Special button styles */
    .btn-primary { background: linear-gradient(135deg, #667eea, #764ba2); }
    .btn-success { background: linear-gradient(135deg, #56ab2f, #a8e6cf); }
    .btn-warning { background: linear-gradient(135deg, #f093fb, #f5576c); }
    .btn-danger { background: linear-gradient(135deg, #ff9a9e, #fecfef); }
    .btn-info { background: linear-gradient(135deg, #a8edea, #fed6e3); }
    .btn-share { background: linear-gradient(135deg, #667eea, #764ba2); }

    /* Mobile optimizations */
    @media (max-width: 768px) {
      .container {
        padding: 10px;
      }

      .header {
        padding: 1.5rem;
        margin-bottom: 1rem;
      }

      .upload-section,
      .controls,
      .download-section {
        padding: 1.5rem;
        margin-bottom: 1rem;
      }

      .controls-grid {
        grid-template-columns: 1fr;
        gap: 1rem;
      }

      button {
        padding: 10px 20px;
        font-size: 14px;
        margin: 3px;
      }

      .button-group {
        gap: 5px;
      }

      .canvas-wrapper {
        padding: 1rem;
        margin: 0.5rem 0;
      }

      .navigation-controls {
        flex-direction: column;
        align-items: center;
      }
    }

    @media (max-width: 480px) {
      .header h2 {
        font-size: 1rem;
      }

      button {
        width: 100%;
        max-width: 280px;
        justify-content: center;
      }

      .button-group {
        flex-direction: column;
        align-items: center;
      }

      .navigation-controls {
        gap: 0.5rem;
      }
    }

    /* Loading animations */
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }

    .loading {
      animation: pulse 1.5s ease-in-out infinite;
    }

    /* Focus styles for accessibility */
    button:focus,
    input[type="range"]:focus {
      outline: 2px solid #667eea;
      outline-offset: 2px;
    }

    /* Smooth scrolling */
    html {
      scroll-behavior: smooth;
    }

    /* Modal styles for camera */
    .camera-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      padding: 20px;
    }

    .camera-video {
      max-width: 90%;
      max-height: 70%;
      border-radius: 12px;
      background: #000;
    }

    .camera-controls {
      display: flex;
      gap: 15px;
      margin-top: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>
        ✨ "Proudly made by Artha Education Institute – Helping every student shine brighter!" ✨
      </h2>
    </div>

    <div class="upload-section">
      <div class="file-input-wrapper">
        <input type="file" id="upload" accept="image/*" multiple>
        <label for="upload" class="file-input-label">
          📁 Choose Files
        </label>
      </div>
      
      <button id="cameraBtn" class="btn-primary">📷 Capture from Camera</button>
    </div>

    <div id="statusMessage"></div>

    <div class="controls">
      <div class="controls-grid">
        <div class="control-group">
          <label for="gray">Grayscale</label>
          <input type="range" id="gray" min="0" max="1" step="0.1" value="1">
        </div>
        <div class="control-group">
          <label for="brightness">Brightness</label>
          <input type="range" id="brightness" min="0" max="3" step="0.1" value="1.5">
        </div>
        <div class="control-group">
          <label for="contrast">Contrast</label>
          <input type="range" id="contrast" min="0" max="3" step="0.1" value="2">
        </div>
      </div>
      <div class="button-group">
        <button id="applyBtn" class="btn-success">✨ Apply Effect</button>
        <button id="applyAllBtn" class="btn-success">✨ Apply to All</button>
        <button id="clearBtn" class="btn-danger">🗑️ Clear All</button>
      </div>
    </div>

    <div class="navigation-controls">
      <button id="prevBtn" class="btn-info">⬅️ Previous</button>
      <span id="imageCounter">0 / 0</span>
      <button id="nextBtn" class="btn-info">➡️ Next</button>
    </div>

    <div id="canvasContainer" class="canvas-container"></div>

    <div class="download-section">
      <div class="button-group">
        <button id="downloadAllJpg" class="btn-warning">💾 Download JPGs (ZIP)</button>
        <button id="downloadPDF" class="btn-warning">📄 Download as PDF</button>
        <button id="shareBtn" class="btn-share">🔗 Share</button>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.0/jszip.min.js"></script>
  <script>
    const upload = document.getElementById('upload');
    const cameraBtn = document.getElementById('cameraBtn');
    const canvasContainer = document.getElementById('canvasContainer');
    const brightnessSlider = document.getElementById('brightness');
    const contrastSlider = document.getElementById('contrast');
    const graySlider = document.getElementById('gray');
    const applyBtn = document.getElementById('applyBtn');
    const applyAllBtn = document.getElementById('applyAllBtn');
    const clearBtn = document.getElementById('clearBtn');
    const downloadAllJpg = document.getElementById('downloadAllJpg');
    const downloadPDF = document.getElementById('downloadPDF');
    const shareBtn = document.getElementById('shareBtn');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const statusMessage = document.getElementById('statusMessage');
    const imageCounter = document.getElementById('imageCounter');

    let canvases = [];
    let currentIndex = 0;
    let backups = [];
    let cropData = {};

    // Mobile detection
    const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

    // Status message functions
    function showStatus(message, type = 'info') {
      statusMessage.innerHTML = `<div class="status-message status-${type}">${message}</div>`;
      setTimeout(() => {
        statusMessage.innerHTML = '';
      }, 5000);
    }

    function updateImageCounter() {
      imageCounter.textContent = `${currentIndex + 1} / ${canvases.length}`;
      prevBtn.disabled = currentIndex === 0 || canvases.length === 0;
      nextBtn.disabled = currentIndex === canvases.length - 1 || canvases.length === 0;
    }

    // Navigation
    prevBtn.addEventListener('click', () => {
      if (currentIndex > 0) {
        currentIndex--;
        showCanvas(currentIndex);
        updateImageCounter();
      }
    });

    nextBtn.addEventListener('click', () => {
      if (currentIndex < canvases.length - 1) {
        currentIndex++;
        showCanvas(currentIndex);
        updateImageCounter();
      }
    });

    // Improved camera functionality
    cameraBtn.addEventListener('click', async () => {
      try {
        showStatus('Requesting camera access...', 'info');
        
        // Check if camera is available
        if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
          throw new Error('Camera not supported in this browser');
        }

        // Request camera permissions with better constraints
        const constraints = {
          video: {
            width: { ideal: 1920, max: 1920 },
            height: { ideal: 1080, max: 1080 },
            facingMode: { ideal: 'environment' }
          }
        };

        const stream = await navigator.mediaDevices.getUserMedia(constraints);
        showStatus('Camera access granted!', 'success');
        
        const video = document.createElement('video');
        video.srcObject = stream;
        video.autoplay = true;
        video.playsInline = true;
        video.muted = true;
        video.className = 'camera-video';
        
        const modal = document.createElement('div');
        modal.className = 'camera-modal';
        
        const controlsDiv = document.createElement('div');
        controlsDiv.className = 'camera-controls';
        
        const captureBtn = document.createElement('button');
        captureBtn.textContent = '📸 Capture';
        captureBtn.className = 'btn-success';
        
        const switchBtn = document.createElement('button');
        switchBtn.textContent = '🔄 Switch Camera';
        switchBtn.className = 'btn-info';
        
        const closeBtn = document.createElement('button');
        closeBtn.textContent = '❌ Close';
        closeBtn.className = 'btn-danger';
        
        controlsDiv.appendChild(captureBtn);
        controlsDiv.appendChild(switchBtn);
        controlsDiv.appendChild(closeBtn);
        
        modal.appendChild(video);
        modal.appendChild(controlsDiv);
        document.body.appendChild(modal);

        // Wait for video to load
        video.addEventListener('loadedmetadata', () => {
          video.play();
        });
        
        let currentFacingMode = 'environment';
        
        // Switch camera functionality
        switchBtn.onclick = async () => {
          try {
            stream.getTracks().forEach(track => track.stop());
            currentFacingMode = currentFacingMode === 'environment' ? 'user' : 'environment';
            
            const newConstraints = {
              video: {
                width: { ideal: 1920, max: 1920 },
                height: { ideal: 1080, max: 1080 },
                facingMode: { ideal: currentFacingMode }
              }
            };
            
            const newStream = await navigator.mediaDevices.getUserMedia(newConstraints);
            video.srcObject = newStream;
          } catch (err) {
            console.error('Error switching camera:', err);
            showStatus('Error switching camera', 'error');
          }
        };
        
        captureBtn.onclick = () => {
          const canvas = document.createElement('canvas');
          const ctx = canvas.getContext('2d');
          
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          
          ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
          
          // Convert canvas to blob and create file
          canvas.toBlob(blob => {
            const file = new File([blob], `camera-capture-${Date.now()}.jpg`, { type: 'image/jpeg' });
            handleImage(file);
            showStatus('Image captured successfully!', 'success');
          }, 'image/jpeg', 0.9);
          
          stream.getTracks().forEach(track => track.stop());
          document.body.removeChild(modal);
        };
        
        closeBtn.onclick = () => {
          stream.getTracks().forEach(track => track.stop());
          document.body.removeChild(modal);
        };
        
      } catch (err) {
        console.error('Camera access error:', err);
        showStatus(`Camera error: ${err.message}`, 'error');
      }
    });

    function showCanvas(index) {
      document.querySelectorAll('.canvas-wrapper').forEach((el, i) => {
        el.style.display = i === index ? 'block' : 'none';
      });
    }

    function setupManualCrop(canvas, wrapper) {
      const canvasWrapper = document.createElement('div');
      canvasWrapper.className = 'canvas-container-wrapper';
      
      const overlay = document.createElement('div');
      overlay.className = 'crop-overlay';
      
      canvas.parentNode.insertBefore(canvasWrapper, canvas);
      canvasWrapper.appendChild(canvas);
      canvasWrapper.appendChild(overlay);
      
      let isDrawing = false;
      let startX, startY, currentX, currentY;
      
      const getCanvasCoordinates = (e) => {
        const rect = canvas.getBoundingClientRect();
        const scaleX = canvas.width / rect.width;
        const scaleY = canvas.height / rect.height;
        
        const clientX = e.clientX || (e.touches && e.touches[0].clientX);
        const clientY = e.clientY || (e.touches && e.touches[0].clientY);
        
        return {
          x: (clientX - rect.left) * scaleX,
          y: (clientY - rect.top) * scaleY,
          displayX: clientX - rect.left,
          displayY: clientY - rect.top
        };
      };
      
      const startDrawing = (e) => {
        isDrawing = true;
        const coords = getCanvasCoordinates(e);
        startX = coords.x;
        startY = coords.y;
        overlay.style.display = 'block';
        overlay.style.left = coords.displayX + 'px';
        overlay.style.top = coords.displayY + 'px';
        overlay.style.width = '0px';
        overlay.style.height = '0px';
      };
      
      const draw = (e) => {
        if (!isDrawing) return;
        const coords = getCanvasCoordinates(e);
        currentX = coords.x;
        currentY = coords.y;
        
        const width = Math.abs(coords.displayX - (startX * canvas.getBoundingClientRect().width / canvas.width));
        const height = Math.abs(coords.displayY - (startY * canvas.getBoundingClientRect().height / canvas.height));
        const left = Math.min(coords.displayX, startX * canvas.getBoundingClientRect().width / canvas.width);
        const top = Math.min(coords.displayY, startY * canvas.getBoundingClientRect().height / canvas.height);
        
        overlay.style.left = left + 'px';
        overlay.style.top = top + 'px';
        overlay.style.width = width + 'px';
        overlay.style.height = height + 'px';
      };
      
      const stopDrawing = () => {
        if (!isDrawing) return;
        isDrawing = false;
        
        const cropX = Math.min(startX, currentX);
        const cropY = Math.min(startY, currentY);
        const cropWidth = Math.abs(currentX - startX);
        const cropHeight = Math.abs(currentY - startY);
        
        if (cropWidth > 10 && cropHeight > 10) {
          cropData[canvases.indexOf(canvas)] = {
            x: cropX,
            y: cropY,
            width: cropWidth,
            height: cropHeight
          };
          showStatus('Crop area selected. Click "Apply Crop" to crop the image.', 'info');
        }
      };
      
      // Mouse events
      canvas.addEventListener('mousedown', startDrawing);
      canvas.addEventListener('mousemove', draw);
      canvas.addEventListener('mouseup', stopDrawing);
      
      // Touch events
      canvas.addEventListener('touchstart', (e) => {
        e.preventDefault();
        startDrawing(e);
      });
      canvas.addEventListener('touchmove', (e) => {
        e.preventDefault();
        draw(e);
      });
      canvas.addEventListener('touchend', (e) => {
        e.preventDefault();
        stopDrawing();
      });
    }

    function handleImage(file) {
      // Validate file type
      if (!file.type.startsWith('image/')) {
        showStatus('Please select a valid image file.', 'error');
        return;
      }

      // Check file size (limit to 50MB)
      if (file.size > 50 * 1024 * 1024) {
        showStatus('File size too large. Please select an image under 50MB.', 'error');
        return;
      }

      showStatus(`Loading ${file.name}...`, 'info');

      const img = new Image();
      
      img.onerror = () => {
        showStatus(`Failed to load image: ${file.name}`, 'error');
      };

      img.onload = () => {
        try {
          // Limit canvas size to prevent memory issues
          const maxDimension = 4000;
          let width = img.width;
          let height = img.height;
          
          if (width > maxDimension || height > maxDimension) {
            const ratio = Math.min(maxDimension / width, maxDimension / height);
            width = Math.floor(width * ratio);
            height = Math.floor(height * ratio);
          }

          const canvas = document.createElement('canvas');
          const ctx = canvas.getContext('2d');
          canvas.width = width;
          canvas.height = height;
          
          // Enable image smoothing for better quality
          ctx.imageSmoothingEnabled = true;
          ctx.imageSmoothingQuality = 'high';
          
          ctx.drawImage(img, 0, 0, width, height);
          addWatermark(ctx, canvas);

          const wrapper = document.createElement('div');
          wrapper.className = 'canvas-wrapper';
          wrapper.appendChild(canvas);

          setupManualCrop(canvas, wrapper);

          const controlsDiv = document.createElement('div');
          controlsDiv.className = 'canvas-controls';

          const rotateBtn = document.createElement('button');
          rotateBtn.innerText = "🔄 Rotate";
          rotateBtn.className = 'btn-info';
          rotateBtn.onclick = () => {
            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = canvas.height;
            tempCanvas.height = canvas.width;
            const tempCtx = tempCanvas.getContext('2d');
            tempCtx.translate(tempCanvas.width / 2, tempCanvas.height / 2);
            tempCtx.rotate(Math.PI / 2);
            tempCtx.drawImage(canvas, -canvas.width / 2, -canvas.height / 2);
            canvas.width = tempCanvas.width;
            canvas.height = tempCanvas.height;
            ctx.drawImage(tempCanvas, 0, 0);
            addWatermark(ctx, canvas);
            showStatus('Image rotated!', 'success');
          };

          const undoBtn = document.createElement('button');
          undoBtn.innerText = "↩️ Undo";
